<app-window
    [label]="'Seu evento foi criado:'"
    [title]="event.name"
    [image]="event.image"
    [background]="event.backgroundImage">

    <app-event-information [hideName]="true" [event]="event" />
    <section class="flex gap-5 items-center py-6">
        <div class="flex-1 flex flex-col gap-5">
            <app-clipboard
                [icon]="faLink"
                [label]="'Link para convidar'"
                [text]="currentURL + '/evento/convite/' + event.alias" />
            <app-clipboard
                [icon]="faLink"
                [label]="'Link Administrador'"
                [text]="currentURL + '/evento/admin/' + event.id" />
            <app-clipboard
                [icon]="faKey"
                [label]="'Senha Administrador'"
                [text]="event.password? event.password :''"
                [observation]="'Essa senha não será exibida novamente, então guarde-a com cuidado!'" />
        </div>
        <app-access-by-qr-code [event]="event" />
    </section>
</app-window>
