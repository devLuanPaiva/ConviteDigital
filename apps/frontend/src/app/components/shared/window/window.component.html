<article class="relative rounded-xl overflow-hidden border border-zinc-800">
    <img
        [src]="background ? background : 'https://www.nuvent.com.br/wp-content/uploads/2019/12/EVP_0141-scaled.jpg'"
        alt="background"
        class="-z-30 object-cover absolute w-full h-full"
        fill>
    <section class="bg-black/80">
        <header class="flex flex-wrap gap-5 sm:gap-7 p-4 sm:p-6 items-center">
            <figure class="w-20 h-20 sm:w-28 sm:h-28 relative flex-shrink-0">
                <img
                    [src]="image ? image : 'https://t3.ftcdn.net/jpg/08/12/70/12/360_F_812701281_qDF1YDwHrQgs2BbUCIrgqzkdkNhokjwp.jpg'"
                    alt="Event"
                    class="rounded-full object-cover w-full h-full"
                    fill>
            </figure>
            <div class="flex flex-col flex-1">
                <p class="text-xs sm:text-sm text-zinc-300">
                    {{label ?? "Detalhes do Evento:"}}
                </p>
                <h1
                    class="text-2xl sm:text-4xl font-bold leading-tight text-white">
                    {{title ?? "TÃ­tulo do Evento" }}
                </h1>
            </div>
            <div class="hidden sm:block flex-1"></div>
            <img
                src="/assets/elements.png"
                alt="Elementos decorativos"
                class="hidden sm:block w-16 h-16 sm:w-28 sm:h-28 flex-shrink-0">
        </header>
        <section
            class="bg-black/70 border-t-4 border-zinc-800 rounded-b-xl p-5 sm:p-7">
            <ng-content></ng-content>
        </section>
    </section>
</article>
