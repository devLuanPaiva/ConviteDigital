<div class="flex flex-col gap-5">
    <app-input
        label="Nome"
        [value]="guest?.guestName || ''"
        (valueChange)="onGuestChange({ guestName: $event!.toString() })" />
    <app-input
        label="Email"
        [value]="guest?.email || ''"
        (valueChange)="onGuestChange({ email: $event!.toString() })" />
    <div class="flex gap-5">
        <app-input-boolean
            label="PresenÃ§a Confirmada?"
            [value]="guest?.confirmed ?? true"
            (valueChange)="onGuestChange({ confirmed: $event })" />
        <div *ngIf="guest?.confirmed" class="flex-1 flex gap-5">
            <app-input-boolean
                label="Possui Acompanhantes?"
                [value]="guest?.hasCompanions ?? false"
                (valueChange)="onGuestChange({
            hasCompanions: $event,
            numberOfCompanions: $event ? 1 : 0,
          })" />
            <app-input
                *ngIf="guest?.hasCompanions"
                label="Quantos Acompanhantes?"
                [type]="'number'"
                [value]="guest?.numberOfCompanions || 1"
                (valueChange)="onGuestChange({
            numberOfCompanions: +$event,
          })" />
        </div>
    </div>
</div>
